<!DOCTYPE html>
<html>
  <head>
    <title>Personal Details Form</title>
    <style>
      form {
        width: 400px;
        margin: 50px auto;
        //text-align: center;
      }
      label {
        font-weight: bold;
        display: block;
        margin-bottom: 0px;
      }
      input[type="text"],
      input[type="email"],
      input[type="tel"] {
        width: 50%;
        padding: 10px;
        margin-bottom: 0px;
        font-size: 16px;
        box-sizing: border-box;
        border-radius: 5px;
        border: 1px solid gray;
      }
      input[type="submit"] {
      width: 50%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #3E8E41;
    }
    </style>
  </head>
  <body>
    <form>

      <input type="text" id="name" name="name"><br><br>

      <label for="policy-number">Policy Number:</label>

      <input type="submit" value="Submit" onclick="storepersonalDetails()">

</html>
